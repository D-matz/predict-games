{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'predict/style.css' %}">

{% block content %}

     <div class="login">

        <h1>Create an account to save your prediction performance on public leaderboard</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
